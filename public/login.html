<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsiquiApp - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilos espec√≠ficos para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-logo p {
            color: var(--gray-600);
            font-size: 1rem;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            z-index: 1;
        }
        
        .form-control.with-icon {
            padding-left: 3rem;
        }
        
        .login-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .login-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        .demo-info {
            background-color: var(--gray-100);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--gray-700);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-logo">
                <div class="login-icon">
                    üß†
                </div>
                <h1>PsiquiApp</h1>
                <p>Sistema de Gesti√≥n Psiqui√°trica</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electr√≥nico</label>
                    <div style="position: relative;">
                        <svg class="icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-500);" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                        <input 
                            type="email" 
                            class="form-control with-icon" 
                            id="email" 
                            name="email" 
                            placeholder="doctor@ejemplo.com"
                            required
                        >
                    </div>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <div style="position: relative;">
                        <svg class="icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-500);" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                        <input 
                            type="password" 
                            class="form-control with-icon" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    <span class="btn-text">Iniciar Sesi√≥n</span>
                    <span class="loading">
                        <span class="spinner"></span>
                        Iniciando...
                    </span>
                </button>
            </form>
            
            <div class="demo-info">
                <strong>üë®‚Äç‚öïÔ∏è Datos de demostraci√≥n:</strong><br>
                Email: admin@psiquiapp.local<br>
                Contrase√±a: admin123
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 PsiquiApp. Sistema de gesti√≥n para profesionales de la salud mental.</p>
            </div>
        </div>
    </div>
    
    <!-- Alerta para mensajes -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <script>
        // Funciones de utilidad
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type} slide-up`;
            alertElement.innerHTML = `
                <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20">
                    ${type === 'success' 
                        ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                        : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                    }
                </svg>
                ${message}
            `;
            
            alertContainer.appendChild(alertElement);
            
            // Auto-eliminar despu√©s de 5 segundos
            setTimeout(() => {
                alertElement.remove();
            }, 5000);
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const loadingElement = btn.querySelector('.loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingElement.classList.add('show');
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                loadingElement.classList.remove('show');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid');
            });
            document.querySelectorAll('.invalid-feedback').forEach(error => {
                error.textContent = '';
            });
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            field.classList.add('is-invalid');
            errorElement.textContent = message;
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearErrors();
            setLoading(true);
            
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    if (result.error === 'Credenciales inv√°lidas') {
                        showFieldError('email', 'Email o contrase√±a incorrectos');
                        showFieldError('password', 'Email o contrase√±a incorrectos');
                    } else if (result.error.includes('Email')) {
                        showFieldError('email', result.error);
                    } else if (result.error.includes('contrase√±a')) {
                        showFieldError('password', result.error);
                    } else {
                        showAlert(result.error || 'Error al iniciar sesi√≥n');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Por favor, intenta nuevamente.');
            } finally {
                setLoading(false);
            }
        });

        // Auto-llenar campos de demostraci√≥n al hacer clic en la info
        document.querySelector('.demo-info').addEventListener('click', function() {
            document.getElementById('email').value = 'admin@psiquiapp.local';
            document.getElementById('password').value = 'admin123';
        });

        // Limpiar errores al escribir
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('is-invalid');
                const errorElement = document.getElementById(this.id + 'Error');
                if (errorElement) {
                    errorElement.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
